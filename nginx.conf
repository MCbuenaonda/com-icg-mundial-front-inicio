
server {
  listen 8080;
  server_name localhost; # Puedes cambiar esto si es necesario

  # Directorio raíz donde se encuentran los archivos de tu app Angular
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Configuración para Single Page Application (SPA)
  # Intenta servir el archivo solicitado, luego el directorio, y si no, devuelve index.html
  location / {
    try_files $uri $uri/ /index.html;

    # Habilitar CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization' always;

    # Manejar preflight OPTIONS
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }
  }

  # Opcional: Habilitar compresión Gzip para mejorar el rendimiento
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1000; # No comprimir archivos muy pequeños
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    application/x-javascript
    text/xml
    application/xml
    application/xml+rss
    text/javascript
    image/svg+xml; # Comprimir también SVGs
}
